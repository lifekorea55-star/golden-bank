<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Bank - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1a1a1a, #2e2e2e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 40px 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(212, 175, 55, 0.7);
    }
    h1 {
      color: #d4af37;
      margin-bottom: 15px;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #d4af37;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #ffdf00;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Golden Bank</h1>
    <p>Login to your account</p>
    <form onsubmit="return login()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="note">
      Please visit our branches to open a new account.
    </div>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user === "John 5557" && pass === "John557aaa") {
        window.location.href = "dashboard.html";
        return false;
      } else {
        alert("Invalid Username or Password!");
        return false;
      }
    }
  </script>
</body>
</html>
