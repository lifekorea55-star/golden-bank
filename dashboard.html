<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Bank - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1a1a1a, #2e2e2e);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(212, 175, 55, 0.7);
    }
    .profile img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid #d4af37;
      box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.6);
    }
    h2 {
      color: #d4af37;
    }
    .balance {
      font-size: 18px;
      margin: 15px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      background: #d4af37;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #ffdf00;
    }
    .options {
      display: none;
      margin-top: 15px;
    }
    .options button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
    }
    .options img {
      width: 25px;
      height: 25px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 20px rgba(212, 175, 55, 0.7);
    }
    .modal-content h3 {
      margin-bottom: 15px;
      color: #d4af37;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    .modal-content button {
      margin-top: 10px;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="C:\Users\Mohamed Hamad\Desktop\New folder (2)\12.jpg" alt="User Photo">
    </div>
    <h2>John Anderson</h2>
    <div class="balance">Balance: <strong>983543.12 USD</strong></div>

    <button onclick="toggleTransfer()">üí∏ Money Transfer</button>
    <div class="options" id="transferOptions">
      <button onclick="openModal('PayPal')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal"> PayPal
      </button>
      <button onclick="openModal('GCash')">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331947.png" alt="GCash"> GCash
      </button>
      <button onclick="openModal('Western Union')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Western_Union_logo.svg" alt="Western Union"> Western Union
      </button>
    </div>

    <button onclick="openModal('Deposit')">üè¶ Deposit</button>
    <button onclick="openModal('Withdraw')">üèß Withdraw (via Barcode)</button>
  </div>

  <!-- Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Enter Password</h3>
      <input type="password" id="modalPassword" placeholder="Password">
      <button onclick="checkPassword()">Confirm</button>
    </div>
  </div>

  <script>
    let currentAction = "";

    function toggleTransfer() {
      let options = document.getElementById("transferOptions");
      options.style.display = (options.style.display === "block") ? "none" : "block";
    }

    function openModal(action) {
      currentAction = action;
      document.getElementById("modalTitle").innerText = "Enter password to continue with " + action;
      document.getElementById("modalPassword").value = "";
      document.getElementById("passwordModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("passwordModal").style.display = "none";
    }

    function checkPassword() {
      let pwd = document.getElementById("modalPassword").value;
      if (pwd === "John 557j") {
        alert(currentAction + " action approved ‚úÖ");
        closeModal();
      } else {
        alert("Wrong password ‚ùå");
      }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      let modal = document.getElementById("passwordModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
